<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <!-- Advice ID goes here -->
    <main>
      <!-- Advice Container -->
      <div class="advice container">
        <!-- Advice Title -->
        <div class="advice__title">
          <p>ADVICE #<span id="adviceNumber">117</span></p>
        </div>
        <!-- Advice Quote -->
        <div class="advice__quote">
          <p id="quote">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
        </div>

        <!-- Advice Line -->
        <div class="advice__line">
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </div>
        <!-- Advice Button -->
        <div class="advice__button">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hangsihak Sin</a>.
    </footer>
  </body>
</html>
