<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Advice ID goes here -->
    <main>
      <!-- Advice Container -->
      <div class="advice container">
        <!-- Advice Title -->
        <div class="advice__title">
          <p>ADVICE #117</p>
        </div>
        <!-- Advice Quote -->
        <div class="advice__quote">
          <p>
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
        </div>

        <!-- Advice Line -->
        <div class="advice__line">
          <img src="./images/pattern-divider-mobile.svg" alt="" />
        </div>
        <!-- Advice Button -->
        <div class="advice__button">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </main>

  </body>
</html>
